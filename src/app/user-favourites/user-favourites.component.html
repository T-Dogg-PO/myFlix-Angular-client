<app-navbar></app-navbar>
<div class="movie-container">
    <mat-card *ngFor="let movie of favouriteMovieDetails; let i=index;" style="flex: 1 1 auto">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <img src={{movie.ImagePath}}/>
            <mat-card-actions>
                <button
                    mat-button
                    color="primary"
                    (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
                ><b>Genre: </b>{{movie.Genre.Name}}</button>
                <button
                    mat-button
                    color="primary"
                    (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)"
                ><b>Director: </b>{{movie.Director.Name}}</button>
                <button
                    mat-button
                    color="primary"
                    (click)="openDetailsDialog(movie.Title, movie.Description, movie.ImagePath)"
                >Movie Details</button>
                <mat-icon *ngIf="!movieIsFavourite(movie._id)" (click)="addFavouriteMovie(movie._id)" class="favorite-button">favorite_border</mat-icon>
                <mat-icon *ngIf="movieIsFavourite(movie._id)" (click)="removeFavouriteMovie(movie._id)" class="favorite-button-active">favorite</mat-icon>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</div>
