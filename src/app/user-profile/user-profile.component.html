<app-navbar></app-navbar>
<mat-card>
    <mat-card-header>
        <mat-card-title>Profile for {{user.Username}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p><b>Username: </b>{{user.Username}}</p>
        <p><b>Email: </b>{{user.Email}}</p>
        <p><b>Birthday: </b>{{user.Birthday}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-button
            color="primary"
            (click)="editUserDetails()"
        >Edit Profile Details</button>
        <button
            mat-button
            color="warn"
            (click)="deleteUser()"
        >Delete User</button>
    </mat-card-actions>
</mat-card>
