<mat-card>
    <mat-card-header>
        <mat-card-title>Director - {{data.Name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{data.Bio}}</p>
        <p><b>Date of Birth:</b> {{data.Birth}}</p>
        <p><b>Date of Death:</b> {{data.Death}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button mat-dialog-close>Close</button>
    </mat-card-actions>
</mat-card>
