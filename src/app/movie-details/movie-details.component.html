<mat-card>
    <mat-card-header>
        <mat-card-title>{{data.Title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{data.Description}}</p>
        <img src={{data.ImagePath}}/>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button mat-dialog-close>Close</button>
    </mat-card-actions>
</mat-card>
